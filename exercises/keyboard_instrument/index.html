<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Keyboard Instrument</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="text-container">
      <div id="text">Change the party lights! Press a key.</div>
    </div>
    <div id="key_display"></div>
    <div id="house">
      <div id="roof"></div>
      <div id="wall">
        <div id="left1" class="window"></div>
        <div id="left2" class="window"></div>
        <div id="right1" class="window"></div>
        <div id="right2" class="window"></div>
      </div>
    </div>
    
    <!-- Scripts go at the bottom of your <body> element, below your HTML.-->
    <script src="main.js"></script>
  </body>
</html>
